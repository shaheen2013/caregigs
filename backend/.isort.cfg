[isort]
# Set the maximum line length for imports
line_length = 88

# Exclude directories or files from import sorting
skip = venv, .git, __pycache__, migrations, docs/source/conf.py, old, build, dist,

# Sections for import sorting
known_third_party = django, flask, requests
known_first_party = mymodule, mypackage

# Multi-line import settings
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true

# Alphabetical sorting within import sections
sections = FUTURE, STDLIB, THIRDPARTY, FIRSTPARTY, LOCALFOLDER
